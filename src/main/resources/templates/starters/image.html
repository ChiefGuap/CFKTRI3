<!DOCTYPE HTML>
<!-- Signals to the Layout Dialect which layout should be used to decorate this View -->
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}" lang="en">

<!-- layout::fragment="content" is heart of ThymeLeaf layout -->
<head>
    <div layout:fragment="metadata" th:remove="tag">
        <title>Image Processing</title>
    </div>
</head>

<body>
<div layout:fragment="content" th:remove="tag">
    <div class="container">
        <h1 class="text-center">RGB values within an Image</h1>
            <div class="row justify-content-md-center">
                <table class="table">
                    <thead>
                    <tr>
                        <th>Meta Data</th>
                        <th>Image</th>
                        <th>Data</th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr>
                        <td>
                            <div th:text="'(' + ${ai.getHeight()} + ',' + ${ai.getWidth()} + ')'">Height,Width</div>
                            <div th:text="${ai.getFile()}">File name</div>
                        </td>
                        <td>
                            <img class="img-responsive py-3" src="${ai.getFile())" alt="" width="256" height="Auto">
                        </td>
                        <td>
                            <div class="overflow-auto" style="height: 256px">
                                <table class="table">
                                    <thead>
                                    <tr>
                                        <th>Row</th>
                                        <th>Column</th>
                                        <th>RGB</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <span th:each="row: ${#numbers.sequence(0, ai.getScaled_height()-1)}">
                                        <tr th:each="col: ${#numbers.sequence(0, ai.getScaled_width()-1)}">
                                            <td th:text="${ai.getScaled_height(row)}">row</td>
                                            <td th:text="${ai.getScaled_width(col)}">column</td>
                                            <td th:text="${ai.getScaled_rgb(row,col)}">cell</td>
                                        </tr>
                                    </span>
                                    </tbody>
                                </table>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>

            </div>

<!--            <p th:text="${str}"  style="font-size: 20px; font-family: monospace; letter-spacing: .05rem; line-height: .7rem;" class="str"></p>-->

    </div>
</div>
</body>

</html>
