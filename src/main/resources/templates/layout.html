<!-- This page is illustrative and contains ideas about HTML formatting -->
<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml" lang="en">

<!-- Head, think of things that are more meta or format oriented -->
<head>
    <!-- Standard head for all pages -->
    <div th:replace="fragments/head :: headfile"></div>
    <!-- Custom style for this layout -->
    <link th:href="@{/css/palette.css}" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <!-- Head defaults to ellipses, details are added by ThymeLeaf layout consumer -->
    <div layout:fragment="head">...</div>
</head>

<body>
    <!-- Standard header for all Pages, includes Navigation -->
    <div th:replace="fragments/nav :: header"></div>
    <!-- Body defaults to ellipses, details are added by ThymeLeaf layout consumer -->
    <div layout:fragment="content">...</div>
    <!-- Standard footer for all pages, includes things like contacts or copywrite -->
    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
